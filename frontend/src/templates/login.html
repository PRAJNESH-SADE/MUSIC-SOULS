<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="text-container">
            <span class="letter">M</span>
            <span class="letter">u</span>

        </div>        
        <div class="bb">

                    <input id="pass" type="password" placeholder="Password" name="password" required><br><br><br>
                    <center><button id="button">Login</button></center><br>
                </form>
            </div>
            <div><input type="checkbox" id="checkbox"><label for="checkbox">Stay Signed in</label></div><br>
            
            <a href="/signup" id="link">Create Account</a><br>
            <a href="" id="link">forgot password...?</a><br><br>
        </div>
    </div>

</html>
